<div>
    <div class="container" id="c2" ng-controller="ProductDetailsCtrl">

        <p>Discover the best deals on electronics, fashion, home appliances, and more!</p>
        <br><br><br>
        <button type="button" style="background-color: green;  height: 40px;">Buy Now</button>
    </div>
    <div class="contain">
        <div style="background-color: white; padding: 10px; border-radius: 5px; width: 550px; height: fit-content;">

            <ul>
                <li>Electronics</li>
                <li>Fashion</li>

            </ul>
        </div>

        <div class="container">
            <div class="card" ng-repeat="product in products | filter:tempSearch">
            <img ng-src="{{product.image}}" alt="{{product.name}}">
            <h3>{{product.name}}</h3>
